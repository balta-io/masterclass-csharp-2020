<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>My Vault</title>
    <base href="/" />

    <!-- Adicionado -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <!-- FIM -->

    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <div id="app">Loading...</div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        window.save = (password) => {
            var data = load();
            if (!data)
                data = [];

            data.push(password);
            localStorage.setItem('passwords', JSON.stringify(data));
        };

        window.load = () => {
            var data = localStorage.getItem('passwords');
            if (data)
                return JSON.parse(data);
        };

        function copyToClipboard() {
            var copyText = document.getElementById("generated-password");

            copyText.select();
            copyText.setSelectionRange(0, 99999);

            document.execCommand("copy");

            alert("Password copied to clipboard");
        }
    </script>
</body>

</html>
